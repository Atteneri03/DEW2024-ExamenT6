<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="css/contactos.css">
</head>
<body>
    <h1>Contactos</h1>
    <div id="contacts"></div>

    <script>
    
    //Listado de contactos
    async function fetchContacts() {
    try {
      let contacts = document.getElementById("contacts");
        let url = "api/contacts";
       
        var requestOptions = {
            method: 'GET',
            redirect: 'follow'
            };
    
        let response = await fetch(url, requestOptions);
        let json = await response.json();
        
        json.forEach(element => {
            let div = document.createElement("div");
            let comp_id = document.createElement("h3");
            let departament = document.createElement("p");
            let email = document.createElement("p");
            let first_name = document.createElement("p");
            let last_name = document.createElement("p");
            let id = document.createElement("p");
            let img = document.createElement("img");


            comp_id.innerHTML = element.company_id;
            departament.innerHTML = element.department;
            email.innerHTML = element.email;
            first_name.innerHTML = element.first_name;
            last_name.innerHTML = element.last_name;
            id.innerHTML = element.id;
            // img.href = "img/" + element.image;
            img.setAttribute("src" , "img/" + element.image);

            div.setAttribute("class" , "card");
            div.append(img, comp_id, id , first_name , last_name ,departament,email);
            contacts.append(div);


            
        });

        } catch (error) {
        console.log('Error:', error);
    }
    }

    fetchContacts();
    </script>
</body>
</html>
